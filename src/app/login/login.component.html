<mat-card>
  <mat-card-content>
    <form class="my-form" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <!-- Regular login -->
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
<mat-card-actions>
  <!-- Button to log into Facebook -->
  <button mat-raised-button (click)="tryFacebookLogin()" color="primary">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    Login with Facebook
  </button>
</mat-card-actions>
</mat-card>
